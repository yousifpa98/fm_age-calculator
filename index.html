<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <section id="calculator">
        <div class="input">
          <div class="input-container">
            <label for="">Day</label>
            <input type="number" id="dayInput" />
            <p class="error" id="dayError">Lorem, ipsum dolor.</p>
          </div>
          <div class="input-container">
            <label for="">Month</label>
            <input type="number" id="monthInput" />
            <p class="error" id="monthError">Lorem, ipsum dolor.</p>
          </div>
          <div class="input-container">
            <label for="">Year</label>
            <input type="number" id="yearInput" />
            <p class="error" id="yearError">Lorem, ipsum dolor.</p>
          </div>
        </div>
        <div class="divider">
          <hr />
          <button id="submitBtn">
            <img src="assets/images/icon-arrow.svg" alt="icon arrow" />
          </button>
        </div>
        <div class="result">
          <h1>
            <span id="yearOutp">0</span> years <br />
            <span id="monthOutp">0</span> months <br />
            <span id="dayOutp">0</span> days
          </h1>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
